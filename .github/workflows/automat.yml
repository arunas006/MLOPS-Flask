name: Perform pytest

on:
  push:
    branches:
      - "main"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install all the dependencies
      run:
        pip install -r requirement.txt
      - name: Run the test case using pytest
      run: pytest


